name: Update Russian VLESS Configs

on:
  schedule:
    - cron: '0 */3 * * *'   # Каждые 6 часов
  workflow_dispatch:        # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests tqdm

      - name: Run collection script
        run: python collect_russian_vless.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sidr_vless.txt clean_vless.txt
          git diff --staged --quiet || git commit -m "Auto update Russian VLESS configs"
          git push
