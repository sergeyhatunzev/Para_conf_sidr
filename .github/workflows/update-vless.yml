name: Update Russian VLESS Configs + Check & Update Time
on:
  schedule:
    - cron: '0 */2 * * *' 
  workflow_dispatch:

jobs:
  process-and-update:
    runs-on: ubuntu-latest
    outputs:
      work_file_changed: ${{ steps.check-changes.outputs.work_changed }}
      time_file_changed: ${{ steps.check-changes.outputs.time_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests[socks] tqdm rich psutil urllib3

      - name: Download and install latest Xray core
        run: |
          wget https://github.com/XTLS/Xray-core/releases/latest/download/Xray-linux-64.zip
          unzip -o Xray-linux-64.zip
          chmod +x xray
          sudo mv xray /usr/local/bin/xray

      - name: Run collection script
        run: python collect_russian_vless.py

      - name: Backup previous versions
        run: |
          mkdir -p old_work
          [ -f old_work/old_worked1440.txt ] && rm old_work/old_worked1440.txt
          for i in $(seq 1439 -1 1); do
            if [ -f old_work/old_worked${i}.txt ]; then
              mv old_work/old_worked${i}.txt old_work/old_worked$((i+1)).txt
            fi
          done
          if [ -f sidr_vless_work.txt ]; then
            cp sidr_vless_work.txt old_work/old_worked1.txt
          fi

      # === ИСПРАВЛЕННЫЙ БЛОК ПРОВЕРКИ ===
      - name: Run checker script (проверка рабочих)
        env:
          PYTHONUNBUFFERED: "1"  # ФИКС: Отключает задержку вывода строк в лог
        run: |
          ulimit -n 65535        # ФИКС: Увеличиваем лимиты сокетов для THREADS=200
          python work_test.py

      - name: Check if sidr_vless_work.txt changed (preliminary)
        id: pre-check
        run: |
          git add sidr_vless_work.txt || true
          if git diff --quiet --staged sidr_vless_work.txt 2>/dev/null; then
            echo "work_changed=false" >> $GITHUB_OUTPUT
          else
            echo "work_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run update time script
        if: steps.pre-check.outputs.work_changed == 'true' || github.event_name == 'push'
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python time_work.py
          python sidr_vless_time_one_ip.py

      - name: Detect all changes
        id: check-changes
        run: |
          git add sidr_vless.txt sidr_vless_work.txt sidr_vless_time.txt old_work/ || true
          if git diff --staged --quiet sidr_vless_work.txt 2>/dev/null; then
            echo "work_changed=false" >> $GITHUB_OUTPUT
          else
            echo "work_changed=true" >> $GITHUB_OUTPUT
          fi
          if git diff --staged --quiet sidr_vless_time.txt 2>/dev/null; then
            echo "time_changed=false" >> $GITHUB_OUTPUT
          else
            echo "time_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.work_changed == 'true' || steps.check-changes.outputs.time_changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add **/*.txt *.txt || true
          
          COMMIT_MSG="Auto update: collected + checked Russian VLESS configs"
          if [[ "${{ steps.check-changes.outputs.time_changed }}" == "true" ]]; then
            COMMIT_MSG="$COMMIT_MSG and updated sidr_vless_time.txt [skip ci]"
          fi
          
          git commit -m "$COMMIT_MSG"
          git push
