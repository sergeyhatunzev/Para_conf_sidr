name: Update sidr_vless_time.txt

on:
  push:
    paths:
      - 'sidr_vless_work.txt'
      - 'update_time_txt.py'  # Если вдруг изменишь скрипт
  pull_request:
    paths:
      - 'sidr_vless_work.txt'
  workflow_dispatch:  # Ручной запуск

jobs:
  update-time-txt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python time_work.py

      - name: Commit and push sidr_vless_time.txt if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sidr_vless_time.txt
          if git diff --quiet --staged; then
            echo "Нет изменений в sidr_vless_time.txt"
          else
            git commit -m "Автообновление sidr_vless_time.txt [skip ci]"
            git push
          fi
